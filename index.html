<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu_hamburguer container__imagem" ></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu__titulo">Categorias</li>
                <li class="lista_menu__item">
                    <a class="lista_menu__link" href="#">Programação</a>
                </li>
                <li class="lista_menu__item">
                    <a class="lista_menu__link" href="#">Front-end</a>
                </li>
                <li class="lista_menu__item">
                    <a class="lista_menu__link" href="#">Infraestrutura</a>
                </li>
                <li class="lista_menu__item">
                    <a class="lista_menu__link" href="#">Business</a>
                </li>
                <li class="lista_menu__item">
                    <a class="lista_menu__link" href="#">Design & UX</a>
                </li>
            </ul>
            <img class="container__imagem" src="imagens/Logo.svg" alt="Logo da Alurabooks">
        </div>
        <div class="container">
            <a class="container__imagem" href="#"><img src="imagens/Favoritos.svg" alt="Meus favoritos"></a>
            <a class="container__imagem" href="#"><img src="imagens/Sacola.svg" alt="Carrinho de compras"></a>
            <a class="container__imagem" href="#"><img src="imagens/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
</body>
</html>
